<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" href="main.css"/>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet"> 
	
	
	<title>Store Sale Calculator</title>
</head>

<body>

<h1>Store Sale Calculator</h1>

<div id="wrapper">

<h3>Discount Amount:</h3>

<p>Enter in percentage (i.e. 50% without the "%").</p>

<label for="discount"><b>Discount:</b></label> <input type="text" id="discount"/>

<h3>Store Item Prices:</h3>

<p>Separate each number by a comma and a space (i.e. 1000, 150000) and do not put commas in the numbers themselves (i.e. write 1000 not 1,000).</p>

<textarea id="itemList" rows="10" cols="80"></textarea>

<button id="itemListSubmit">Calculate Items</button>

<div id="results"></div>

</div>

<script src="calculate.js"></script>
</body>

</html>
